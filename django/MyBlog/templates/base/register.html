<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if errors %}
    <ul>
        <li>
            {% for error in errors %}
             <p style="color: red;">
                {{error}}
             </p>
              {% endfor %}
        </li></ul>
    {% endif %}
<div>
    <form action="/register/user/" method="post">
        {% csrf_token %}
        <ul>
            <li>
                <label >用户名:</label>
            </li>
            <li>
                <input type = 'text' placeholder="输入用户名" name = 'account'>
            </li>
        </ul>
        <ul>
            <li>
                <label >密码:</label>
            </li>
            <li>
              <input type = 'password' placeholder="输入密码" name = 'password'>
            </li>
        </ul>
         <ul>
             <li>
                <label >确认密码:</label>
             </li>
             <li>
                 <input type = 'password' placeholder="再次输入密码" name ='password2'>
             </li>

         </ul>
         <ul>
             <li>
                 <label>邮箱:</label>
             </li>
             <li>
                 <input type="email" placeholder="输入邮箱" name = 'email'>
             </li>
         </ul>
          <ul>

              <li>
                   <input type = 'submit' placeholder="Login" value="登录">
              </li>
          </ul>
    </form>
</div>
</body>
</html>
